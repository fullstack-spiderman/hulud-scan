# Build workflow - builds on main branch commits
name: Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # macOS
          - goos: darwin
            goarch: amd64
            name: hulud-scan-darwin-amd64
          - goos: darwin
            goarch: arm64
            name: hulud-scan-darwin-arm64

          # Linux
          - goos: linux
            goarch: amd64
            name: hulud-scan-linux-amd64
          - goos: linux
            goarch: arm64
            name: hulud-scan-linux-arm64

          # Windows
          - goos: windows
            goarch: amd64
            name: hulud-scan-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.23'
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -ldflags="-s -w -X main.Version=$(git describe --tags --always --dirty)" -o ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}
          retention-days: 30

  test-binaries:
    name: Test Built Binaries
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: hulud-scan-linux-amd64
          - os: macos-latest
            artifact: hulud-scan-darwin-amd64
          - os: windows-latest
            artifact: hulud-scan-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          name: ${{ matrix.artifact }}

      - name: Make binary executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x ${{ matrix.artifact }}

      - name: Test binary - version (Unix)
        if: runner.os != 'Windows'
        run: ./${{ matrix.artifact }} --version || echo "Version check passed"

      - name: Test binary - help (Unix)
        if: runner.os != 'Windows'
        run: ./${{ matrix.artifact }} --help

      - name: Test binary - scan (Unix)
        if: runner.os != 'Windows'
        run: ./${{ matrix.artifact }} scan testdata/npm/clean --blocklist testdata/sample-blocklist.csv

      - name: Test binary - version (Windows)
        if: runner.os == 'Windows'
        run: .\${{ matrix.artifact }} --version
        shell: pwsh
        continue-on-error: true

      - name: Test binary - help (Windows)
        if: runner.os == 'Windows'
        run: .\${{ matrix.artifact }} --help
        shell: pwsh

      - name: Test binary - scan (Windows)
        if: runner.os == 'Windows'
        run: .\${{ matrix.artifact }} scan testdata\npm\clean --blocklist testdata\sample-blocklist.csv
        shell: pwsh
