# GoReleaser configuration for hulud-scan
# Documentation: https://goreleaser.com

version: 2

before:
  hooks:
    # Ensure dependencies are up to date
    - go mod tidy
    # Run tests before building
    - go test ./...

builds:
  - id: hulud-scan
    binary: hulud-scan
    main: ./main.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    # Exclude invalid combinations
    ignore:
      - goos: windows
        goarch: arm64
    # Inject version info via ldflags
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Commit={{.Commit}}
      - -X main.Date={{.Date}}

archives:
  - id: hulud-scan-archive
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - LICENSE
      - README.md
      - CHANGELOG.md

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - typo
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: 'Security'
      regexp: "^.*sec[(\\w)]*:+.*$"
      order: 2
    - title: Others
      order: 999

release:
  github:
    owner: fullstack-spiderman
    name: hulud-scan
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## hulud-scan {{.Tag}}

    Supply-chain security scanner for JavaScript/TypeScript projects.

    ### Installation

    #### Quick install (Linux/macOS):
    ```bash
    curl -sfL https://raw.githubusercontent.com/fullstack-spiderman/hulud-scan/main/install.sh | sh
    ```

    #### Manual download:
    Download the appropriate binary for your platform below.

  footer: |
    ### Checksums
    All binaries are checksummed for integrity verification.

    **Full Changelog**: https://github.com/fullstack-spiderman/hulud-scan/compare/{{.PreviousTag}}...{{.Tag}}

