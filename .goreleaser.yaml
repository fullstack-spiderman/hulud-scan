# Docker images
dockers:
  - image_templates:
      - "ghcr.io/fullstack-spiderman/hulud-scan:{{ .Version }}-amd64"
      - "ghcr.io/fullstack-spiderman/hulud-scan:latest-amd64"
    use: buildx
    goarch: amd64
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.source=https://github.com/fullstack-spiderman/hulud-scan"
    dockerfile: Dockerfile.goreleaser

  - image_templates:
      - "ghcr.io/fullstack-spiderman/hulud-scan:{{ .Version }}-arm64"
      - "ghcr.io/fullstack-spiderman/hulud-scan:latest-arm64"
    use: buildx
    goarch: arm64
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.source=https://github.com/fullstack-spiderman/hulud-scan"
    dockerfile: Dockerfile.goreleaser

docker_manifests:
  - name_template: ghcr.io/fullstack-spiderman/hulud-scan:{{ .Version }}
    image_templates:
      - ghcr.io/fullstack-spiderman/hulud-scan:{{ .Version }}-amd64
      - ghcr.io/fullstack-spiderman/hulud-scan:{{ .Version }}-arm64

  - name_template: ghcr.io/fullstack-spiderman/hulud-scan:latest
    image_templates:
      - ghcr.io/fullstack-spiderman/hulud-scan:latest-amd64
      - ghcr.io/fullstack-spiderman/hulud-scan:latest-arm64

